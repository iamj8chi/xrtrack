<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Huellas de la memoria de un Cinero</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="loading-screen">
      <div class="loading-spinner"></div>
      <p>Cargando Experiencia AR...</p>
    </div>

    <a-scene
      mindar-image="imageTargetSrc: ./assets/targets.mind; 
                      showStats: false; 
                      uiScanning: #scanning; 
                      uiLoading: #loading; 
                      uiError: #error"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <!-- Assets -->
      <a-assets>
        <img id="overlay-image" src="./assets/poster.png" />
      </a-assets>

      <!-- Camera -->
      <a-camera
        position="0 0 1"
        look-controls="enabled: false"
        cursor="fuse: false; rayOrigin: mouse;"
        raycaster="far: 10000; objects: .clickable"
      ></a-camera>

      <!-- AR Target Entity -->
      <a-entity id="target-entity" mindar-image-target="targetIndex: 0">
        <!-- PNG Overlay -->
        <a-plane
          id="overlay-plane"
          src="#overlay-image"
          position="0.3 -0.2 0"
          height="1.415"
          width="1"
          rotation="0 0 0"
          scale="2"
          transparent="true"
          material="alphaTest: 0.5"
        >
        </a-plane>
      </a-entity>
    </a-scene>

    <!-- UI Elements -->
    <div id="scanning" class="ui-overlay">
      <div class="scanning-animation"></div>
      <p>Apunta tu cámara hacia la imagen objetivo</p>
    </div>

    <div id="loading" class="ui-overlay">
      <div class="loading-spinner"></div>
      <p>Cargando...</p>
    </div>

    <div id="error" class="ui-overlay error">
      <p>Error al iniciar AR. Por favor verifica los permisos de cámara.</p>
    </div>

    <script src="app.js"></script>
  </body>
</html>
