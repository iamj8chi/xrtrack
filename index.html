<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Huellas de la memoria de un Cinero</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="loading-screen">
      <div class="loading-spinner"></div>
      <p>Cargando Experiencia AR...</p>
    </div>

    <a-scene
      mindar-image="imageTargetSrc: ./assets/targets.mind; 
                      showStats: false; 
                      uiScanning: #scanning; 
                      uiLoading: #loading; 
                      uiError: #error;
                      filterMinCF: 0.0001;
                      filterBeta: 0.001;
                      warmupTolerance: 5;
                      missTolerance: 5"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights, antialias: true"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <!-- Assets -->
      <a-assets>
        <img id="overlay-image-1" src="./assets/poster1.png" />
        <img id="overlay-image-2" src="./assets/poster2.png" />
      </a-assets>

      <!-- Camera -->
      <a-camera
        position="0 0 1"
        look-controls="enabled: false"
        cursor="fuse: false; rayOrigin: mouse;"
        raycaster="far: 10000; objects: .clickable"
      ></a-camera>

      <!-- AR Target Entity 1 -->
      <a-entity id="target-entity-1" mindar-image-target="targetIndex: 0">
        <!-- Smoothing wrapper -->
        <a-entity id="smooth-wrapper-1">
          <!-- PNG Overlay 1 -->
          <a-plane
            id="overlay-plane-1"
            src="#overlay-image-1"
            position="0 0 0"
            height="1.415"
            width="1"
            scale="1 1 1"
            rotation="0 0 0"
            transparent="true"
            material="alphaTest: 0.5"
          >
          </a-plane>
        </a-entity>
      </a-entity>

      <!-- AR Target Entity 2 -->
      <a-entity id="target-entity-2" mindar-image-target="targetIndex: 1">
        <!-- Smoothing wrapper -->
        <a-entity id="smooth-wrapper-2">
          <!-- PNG Overlay 2 -->
          <a-plane
            id="overlay-plane-2"
            src="#overlay-image-2"
            position="0 0 0"
            height="1.769"
            width="1"
            scale="1 1 1"
            rotation="0 0 0"
            transparent="true"
            material="alphaTest: 0.5"
          >
          </a-plane>
        </a-entity>
      </a-entity>
    </a-scene>

    <!-- UI Elements -->
    <div id="scanning" class="ui-overlay">
      <div class="scanning-animation"></div>
      <p>Apunta tu cámara hacia la imagen objetivo</p>
    </div>

    <div id="loading" class="ui-overlay">
      <div class="loading-spinner"></div>
      <p>Cargando...</p>
    </div>

    <div id="error" class="ui-overlay error">
      <p>Error al iniciar AR. Por favor verifica los permisos de cámara.</p>
    </div>

    <script src="app.js"></script>
  </body>
</html>
